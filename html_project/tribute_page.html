<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <style>
        /* Centering the div element */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Set the height of the body to the full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f0f0f0; /* Set background color */
        }

        div.container {
            text-align: center; /* Center the text within the div */
            background-color: #acceed; /* Set background color for the div */
            padding: 20px; /* Add some padding */
            border-radius: 10px; /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow */
        }

        div.timeline {
            margin-top: 20px; /* Add margin to separate from the previous content */
            text-align: left; /* Align the timeline content to the left */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b>VIRAT KOHLI</b></h1>
        <h3><i>The Run Machine</i></h3>
        <div>
            <img src="image/virat-kohli.jpg" alt="Oops, image not found"><br>
            <b>Virat Kohli lifting his bat after hitting a century.</b>
        </div>
        <h2>Here's a timeline of Virat Kohli's life:</h2>
        <div class="timeline">
            <ul>
                <li><strong>2002</strong></li>
                <li><strong>2006</strong></li>
                <li><strong>2008</strong></li>
                <li><strong>2008 (June)</strong></li>
                <li><strong>2022 (August)</strong></li>
                <li><strong>2009</strong></li>
                <li><strong>2011</strong></li>
                <li><strong>2011</strong></li>
                <li><strong>2012</strong></li>
                <li><strong>2012</strong></li>
                <li><strong>2013</strong></li>
                <li><strong>2014</strong></li>
                <li><strong>2015</strong></li>
                <li><strong>2016</strong></li>
            </ul>
        </div>
    </div>
</body>
</html>
