<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="center-circle"></div>
            <span class="hour number">1</span>
            <span class="hour number">2</span>
            <span class="hour number">3</span>
            <span class="hour number">4</span>
            <span class="hour number">5</span>
            <span class="hour number">6</span>
            <span class="hour number">7</span>
            <span class="hour number">8</span>
            <span class="hour number">9</span>
            <span class="hour number">10</span>
            <span class="hour number">11</span>
            <span class="hour number">12</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
